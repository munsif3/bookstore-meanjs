<div ng-controller="AuthenticationController">
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 login-form-bg">
    <h3 class="text-center">Sign Up</h3>
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group " show-errors>
            <span class="input-group-addon">
              <i class="text-muted glyphicon glyphicon-star"></i>
            </span>
            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name"
              required>
            <div ng-messages="userForm.firstName.$error" role="alert">
              <p class="help-block error-text" ng-message="required"></p>
              <!-- First name is required. -->
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group " show-errors>
            <span class="input-group-addon">
                <i class="text-muted glyphicon glyphicon-star"></i>
              </span>
            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name"
              required>
            <div ng-messages="userForm.lastName.$error" role="alert">
              <p class="help-block error-text" ng-message="required"></p>
              <!-- Last name is required. -->
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group " show-errors>
            <span class="input-group-addon">
                <i class="text-muted glyphicon glyphicon-envelope"></i>
              </span>
            <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase
              required>
            <div ng-messages="userForm.email.$error" role="alert">
              <p class="help-block error-text" ng-message="required"></p>
              <!-- Email address is required. -->
              <p class="help-block error-text" ng-message="email"></p>
              <!-- Email address is invalid. -->
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group " show-errors>
            <span class="input-group-addon">
                <i class="text-muted glyphicon glyphicon-user"></i>
              </span>
            <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username"
              lowercase required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required"></p>
              <!-- Username is required. -->
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group " show-errors>
            <span class="input-group-addon">
                <i class="text-muted glyphicon glyphicon-asterisk"></i>
              </span>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password"
              popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required"></p>
              <!-- Password is required. -->
              <div ng-repeat="passwordError in passwordErrors">
                <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="input-group " ng-show="!userForm.password.$error.required">
          <label>Password Requirements</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
      </br>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-success btn-block">Sign up</button><br>or &nbsp
          <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
        </div>

      </fieldset>
    </form>
  </div>
</div>
